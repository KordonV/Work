<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Calculator</title>
            <link rel="stylesheet" href="index.css" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
            <link rel="shortcut icon" href="https://cybershoke.ru/img/favicon.ico"/>
        </head>
        <body>
            <div class="boxhead">
                <div class="boxhead-1">
                    <pre class="bh-1">Главная           Сервера          Регестрация</pre>
                </div>
                <div class="boxhead-2">
                    <a href="index.html"><img src="logot.png" alt="Логотип"/></a>
                </div>
                <div class="boxhead-3">
                    <pre class="bh-3">Группа VK           Канал Shoke</pre>
                </div>
            </div>
            <div id="calculator">
                <div class="top">
                    <span class="clear">C</span>
                    <div class="screen"></div>
                </div>
                
                <div class="keys">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span class="operator">+</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="operator">-</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="operator">÷</span>
                    <span>0</span>
                    <span>.</span>
                    <span class="eval">=</span>
                    <span class="operator">x</span>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" type="text/javascript" type="text/javascript"></script>
            <script type="text/javascript" src="index.js"></script>   
        </body>    
    </html>
